<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
                </ul>
                <img class="container__imagem" src="img/Logo.svg" alt="Logo do AluraBooks">
            </div>
            <div class="container">
                <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
                <a href="#"><img class="container__imagem" src="img/Sacola.svg" alt="Carrinho de compras"></a>
                <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="Meu perfil"></a>
            </div>
        </header>   
        <main>
            <section class="banner">
                <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvlvimento!</p>
                <input type="search" class="banner__pesquisa" placeholder="Qual sua próxima leitura?">
            </section>
            <section class="carrossel">
                <h2 class="carrossel__titulo">Novos lançamentos</h2>

                <!--https://swiperjs.com/get-started#use-swiper-from-cdn
                Para montar o carrossel com Swiper JS
                CDN é uma rede de distribuição de arquivos
                CDN: https://pt.wikipedia.org/wiki/Rede_de_fornecimento_de_conte%C3%BAdo-->
                <div class="swiper">
                    <div class="swiper-pagination"></div>

                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre Apache Kafka da Alura Books"></div>
                      <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre Liderança em Design da Alura Books"></div>
                      <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript acertivo da Alura Books"></div>
                      <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre Portugol da Alura Books"></div>
                      <div class="swiper-slide"><img src="img/Nodejs.svg" alt="Livro sobre Node JS da Alura Books"></div>
                      <div class="swiper-slide"><img src="img/UX.svg" alt="Livro sobre UX da Alura Books"></div>
                    </div>
                  
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  </div>
            </section>
        </main>
        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                    spaceBetween: 10,
                    slidesPerView: 3,
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'bullets',
                    }
                }
            );
        </script>
    </body>
</html>
